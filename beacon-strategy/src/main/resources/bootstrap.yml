# 服务名称
spring:
  application:
    name: beacon-api
  # 多环境
  profiles:
    active: dev
  # nacos注册中心地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      # nacos配置中心地址:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        # beacon-api-dev.yml
